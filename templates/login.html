<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in- SynergySphere</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container */
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90vw;
      text-align: center;
    }

    /* Heading */
    h2 {
      margin-bottom: 20px;
      color: #34495e;
    }

    /* Form label */
    label {
      display: block;
      margin: 12px 0 5px 0;
      font-weight: 600;
      text-align: left;
    }

    /* Inputs style */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
    }

    /* Submit button */
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background-color: #3498db;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Error message */
    .alert {
      background-color: #fceae9;
      color: #c0392b;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: left;
    }

    /* Info paragraph */
    p {
      margin-top: 18px;
      font-size: 0.95em;
      color: #555;
    }
    p a {
      color: #2980b9;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required autofocus />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </div>
</body>
</html>
